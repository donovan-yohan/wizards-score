<ion-header>

  <ion-navbar>
    <ion-title>Start Local Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list nolines>
    <ion-item nolines>
      <h1 ion-text color="primary">Enter Players</h1>
      <p ion-text color = "secondary">Between 3 to 6</p>
    </ion-item>
    <ion-item>
      <ion-input #nameField clearOnEdit="true" [(ngModel)]="newName" clearInput placeholder="Enter player name"></ion-input>
    </ion-item>
    <div text-center padding>
      <button text-center ion-button color="secondary" (click)="addPlayer(newName)"
              [disabled]="this.database.getPlayers().length >= 6">
              Add Player
      </button>
      <button text-center ion-button color="primary" (click) = "startGame()"
              [disabled]="this.database.getPlayers().length < 3">
              Start Game
      </button>
    </div>
    <ion-item *ngFor="let p of this.database.getPlayers()">
      <ion-label>{{p.name}}</ion-label>
      <ion-icon item-end name="remove" (click)="this.database.removePlayer(p)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
