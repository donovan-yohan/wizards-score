<ion-header>

  <ion-navbar>
    <ion-title>Order Players</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p ion-text>Order the players clockwise, starting with the dealer.</p>
  <ion-list>
    <ion-item>{{this.leader.name}}</ion-item>
  </ion-list>
  <ion-list reorder="true">
    <ion-item *ngFor="let p of this.database.getPlayers()">{{p.name}}</ion-item>
  </ion-list>
</ion-content>
