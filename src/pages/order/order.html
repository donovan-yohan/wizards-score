<ion-header>

  <ion-navbar>
    <ion-title>Order Players</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p ion-text>Order the players clockwise, starting with the dealer.</p>
  <ion-list>
    <ion-item>{{this.database.getPlayer(0).name}}</ion-item>
    <ion-item-group reorder="true" (ionItemReorder)="this.database.reorderPlayers($event)">
      <ion-item *ngFor="let p of this.database.getPlayers() | slice:1">{{p.name}}</ion-item>
    </ion-item-group>
  </ion-list>
  <div text-center>
    <button ion-button (click)="gameStart()">Start Game</button>
  </div>
</ion-content>
